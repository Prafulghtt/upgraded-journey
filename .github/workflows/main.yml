name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run a multi-line script
        run: |
                docker build -t app .
                docker login -u ${{secrets.DOCKER_USER}} -p ${{secrets.DOCKER_SECRET}}
                docker tag  app prafulght/
                docker push prafulght/test:
           
                
